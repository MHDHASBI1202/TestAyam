<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ayam Djuragan</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--secondary-color);
        }
        .login-box {
            width: 350px;
            padding: 40px;
            text-align: center;
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
   <div class="login-container">
        <div class="login-box">
            <img src="Gemini_Generated_Image_sxi7y0sxi7y0sxi7.png" alt="Logo Ayam Djuragan" class="logo-login">
            <h2>Sistem Stok Ayam Djuragan</h2>
            <p>Silakan Login untuk melanjutkan</p>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username/Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="btn btn-primary" onclick="login()">Login</button>
            </form>
        </div>
    </div>

    <script>
        function login() {
            const user = document.getElementById('username').value.toLowerCase();
            
            // Dummy Login Logic: Arahkan berdasarkan peran
            if (user.includes('manager') || user.includes('hasbi')) {
                window.location.href = 'dashboard-manager.html';
            } else if (user.includes('staff') || user.includes('ardra')) {
                 // Untuk Staff Dapur, kita arahkan ke halaman input bahan baku sbg contoh fokusnya
                 window.location.href = 'input-bahan-digunakan.html';
            } else {
                alert('Login Gagal. Coba username: manager atau staff');
            }
        }
    </script>
</body>
</html>
